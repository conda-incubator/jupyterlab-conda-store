name: 'Build and maybe upload to PyPI'

on:
  release:
    types: [published]
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.10
  FORCE_COLOR: '1' # Make tools pretty.

jobs:
  # Always build & verify extension
  build-extension:
    name: Build and verify extension
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository ðŸ›Ž'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Base Setup ðŸ› '
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: 'Install dependencies ðŸ“¦'
        run: python -m pip install -U jupyterlab<4.0

      - name: 'Lint the extension ðŸ§¹'
        run: |
          set -eux
          jlpm
          jlpm run lint:check

      - name: 'Test the extension ðŸ§ª'
        run: |
          set -eux
          jlpm run test --passWithNoTests

      - name: 'Install extension ðŸ—'
        run: |
          set -eux
          python -m pip install .

          jupyter labextension list
          jupyter labextension list 2>&1 | grep -ie "jupyterlab-conda-store.*OK"
          python -m jupyterlab.browser_check

      - name: 'Package the extension ðŸ“¦'
        run: |
          set -eux
          python -m pip install build twine
          python -m build
          twine check dist/*
